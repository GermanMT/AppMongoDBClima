<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Climate</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="./assets/jquery-jvectormap-2.0.5.css" rel="stylesheet" type="text/css" media="screen"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="./assets/jquery-jvectormap-2.0.5.min.js"></script>
    <script type="text/javascript" src="./assets/jquery-jvectormap-es-merc.js"></script>
    <script type="text/javascript" src="./assets/jquery-jvectormap-es-extremadura.js"></script>
  </head>
  <body>
    <script>
        $(function(){
            var colors = {
                'Catalu√±a': '#dbffaa',
                'Andalucia': '#dbffaa',
                'Valencia': '#dbffaa',
                'Castilla la Mancha': '#dbffaa',
                'Castilla y Leon': '#dbffaa',
                '': '#dbffaa',
                'Extremadura': '#dbffaa',
                'Galicia': '#dbffaa',
                'Asturias': '#dbffaa',
                'Cantabria': '#dbffaa',
                'Madrid': '#dbffaa',
                'Zaragoza': '#dbffaa',
                'Pais Vasco': '#dbffaa',
                'Navarra': '#dbffaa',
                'Murcia': '#dbffaa',
                'Baleares': '#dbffaa',
                'Islas Canarias': '#dbffaa',
                'La Rioja': '#dbffaa',
                'Ceuta': '#dbffaa',
                'Melilla': '#dbffaa',
            };
        
            map = new jvm.Map({
                map: 'es_merc',
                container: $('#es-map'),
                backgroundColor: '#43afff',
                series: {
                    regions: 
                    [{
                        attribute: 'fill'
                    }]
                },
                regionLabelStyle: {
                    initial: {
                        'font-size': '8',
                    },
                    hover: {
                        fill: 'white'
                    }
                },
                onRegionTipShow: function(e, el, code){
                    el.html(el.html()).css('height','25px').css('width', '130px');;
                },
                onRegionClick: function(event, code) {
                    if(code != ''){
                        window.location.href = "show?code="+code
                    }
                },
                labels: {
                    regions: {
                        offsets: function(code){
                            return {
                                'CA': [-10, 10],
                                'ID': [0, 40],
                                'OK': [25, 0],
                                'LA': [-20, 0],
                                'FL': [45, 0],
                                'KY': [10, 5],
                                'VA': [15, 5],
                                'MI': [30, 30],
                                'AK': [50, -25],
                                'HI': [25, 50]
                            }[code.split('-')[1]];
                        }
                    }
                }
            });
      
            map.series.regions[0].setValues(colors);
        });
        $(function(){
            var colors = {
                'ES-Badajoz': '#dbffaa',
                'ES-Caceres': '#dbffaa',
            };
        
            map = new jvm.Map({
                map: 'extremadura',
                container: $('#extremadura'),
                backgroundColor: '#43afff',
                series: {
                    regions: 
                    [{
                        attribute: 'fill'
                    }]
                },
                regionLabelStyle: {
                    initial: {
                        'font-size': '8',
                    },
                    hover: {
                        fill: 'white'
                    }
                },
                onRegionTipShow: function(e, el, code){
                    el.html(el.html()).css('height','25px').css('width', '130px');;
                },
                onRegionClick: function(event, code) {
                    if(code != ''){
                        window.location.href = "/show/" + code
                    }
                },
                labels: {
                    regions: {
                        render: function(code){
                            return code.split('-')[1];
                        },
                        offsets: function(code){
                            return {
                                'CA': [-10, 10],
                                'ID': [0, 40],
                                'OK': [25, 0],
                                'LA': [-20, 0],
                                'FL': [45, 0],
                                'KY': [10, 5],
                                'VA': [15, 5],
                                'MI': [30, 30],
                                'AK': [50, -25],
                                'HI': [25, 50]
                            }[code.split('-')[1]];
                        }
                    }
                }
            });
      
            map.series.regions[0].setValues(colors);
        });
      </script>
    <app-root></app-root>
  </body>
</html>
