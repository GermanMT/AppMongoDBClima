    <script>
        $(function(){
            var colors = {
                'Cataluña': '#dbffaa',
                'Andalucia': '#dbffaa',
                'Comunidad Valenciana': '#dbffaa',
                'Castilla la Mancha': '#dbffaa',
                'Castilla y Leon': '#dbffaa',
                '': '#dbffaa',
                'Extremadura': '#dbffaa',
                'Galicia': '#dbffaa',
                'Asturias': '#dbffaa',
                'Cantabria': '#dbffaa',
                'Madrid': '#dbffaa',
                'Aragon': '#dbffaa',
                'Pais Vasco': '#dbffaa',
                'Navarra': '#dbffaa',
                'Murcia': '#dbffaa',
                'Baleares': '#dbffaa',
                'Islas Canarias': '#dbffaa',
                'La Rioja': '#dbffaa',
                'Ceuta': '#dbffaa',
                'Melilla': '#dbffaa',
            };
        
            map = new jvm.Map({
                map: 'es_merc',
                container: $('#es-map'),
                backgroundColor: '#43afff',
                series: {
                    regions: 
                    [{
                        attribute: 'fill'
                    }]
                },
                regionLabelStyle: {
                    initial: {
                        'font-size': '8',
                    },
                    hover: {
                        fill: 'white'
                    }
                },
                onRegionTipShow: function(e, el, code){
                    el.html(el.html()).css('height','25px').css('width', '130px');;
                },
                onRegionClick: function(event, code) {
                    if(code != ''){
                        window.location.href = "show?code="+code
                    }
                },
                labels: {
                    regions: {
                        offsets: function(code){
                            return {
                                'CA': [-10, 10],
                                'ID': [0, 40],
                                'OK': [25, 0],
                                'LA': [-20, 0],
                                'FL': [45, 0],
                                'KY': [10, 5],
                                'VA': [15, 5],
                                'MI': [30, 30],
                                'AK': [50, -25],
                                'HI': [25, 50]
                            }[code.split('-')[1]];
                        }
                    }
                }
            });
      
            map.series.regions[0].setValues(colors);
        });
