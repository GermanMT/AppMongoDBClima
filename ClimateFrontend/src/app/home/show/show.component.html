<div class="container">

    <div id="es-map" class="border border-5" style="width: 100%; height: 550px"></div>
    
    <div class = "card">
        <div class = "card-header">
            <h3>Tiempo actual</h3>
        </div>
        <div class = "card-body">
            <table class = "table table-hover">
                <thead>
                    <tr class = "text-center">
                        <th>Latitud</th>
                        <th>Longitud</th>
                        <th>Direccion</th>
                        <th>Zona Horaria</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let result of results" class = "text-center">
                        <td>{{result.latitude}}</td>
                        <td>{{result.longitude}}</td>
                        <td>{{result.address}}</td>
                        <td>{{result.timezone}}</td>
                        <td>{{result.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
